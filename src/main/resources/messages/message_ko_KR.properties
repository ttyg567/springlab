site.content=사실은 고통 자체가 중요하고 학생의 교육이 뒤따르겠지만 일도 많고 고통도 많은 이 시기에 일어난다. 세세한 부분에 이르기까지, 어느 누구도 이익을 얻지 않는 한 어떤 종류의 일도 해서는 안 됩니다. 그들은 예외적이며, 욕망에 눈이 멀고, 나오지 않고, 책임을 저버리는 잘못이 있고, 마음이 부드러워지는 것, 즉 고난을 추구하지만 동시에 큰 고통과 고난에 빠집니다. 세세한 부분까지 말씀드리자면, 어느 누구도 이익을 얻지 않는 한 작업에 관여하지 않습니다.
